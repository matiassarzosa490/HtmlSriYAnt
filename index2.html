<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scraping Web API</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body class="bg-light">

    <div class="container mt-5">
        <h1 class="text-center mb-4">Información obtenida mediante Web Scraping</h1>

        <form id="scrapeForm" class="mb-4">
            <div class="form-group">
                <label for="identificacion">Identificación:</label>
                <input type="text" class="form-control" id="identificacion" name="identificacion" required>
            </div>
            <button type="button" class="btn btn-primary" onclick="scrapeData()">Obtener Datos</button>
        </form>

        <div id="result">
            <!-- Aquí se mostrará la información obtenida -->
        </div>

        <a href="index.html" class="btn btn-info mt-3">Regresar</a>
    </div>

    <script src="principal.js"></script>

</body>

</html>
